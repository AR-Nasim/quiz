<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/7f00533fe4.js" crossorigin="anonymous"></script>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="style.css">
    <title>QuizzZ</title>
</head>

<body>

    <header id="begin">
        <div class="row">
            <div class="col-lg-4 col-md-8 mx-auto">
                <span class="label">Enter Your Name</span>
                <input type="text" value="Unknown" id="input">
            </div>
        </div>
        <input id="start" type="submit" class="button" value="Start">
    </header>

    <main id="main">
        <div class="question-box">
            <h4 id="question-no">Question No.</h4>
            <h4 id="question">"While Apple was formed in California, in which western state was Microsoft founded?"</h4>
        </div>
        <div class="options">
            <label for="0" name="quiz-label">Dhaka</label>
            <input class="form-check-input bg-dark" name="quiz" type="radio" id="0"><br>
        </div>
        <div class="options">
            <label for="1" name="quiz-label">Sylhet</label>
            <input class="form-check-input bg-dark" type="radio" id="1" name="quiz"><br>
        </div>
        <div class="options">
            <label for="2" name="quiz-label">Khulna</label>
            <input class="form-check-input bg-dark" type="radio" id="2" name="quiz"><br>
        </div>
        <div class="options">
            <label for="3" name="quiz-label">Noakhali</label>
            <input class="form-check-input bg-dark" type="radio" id="3" name="quiz"><br>
        </div>
        <input class="button" type="submit" Value="Next">
    </main>

    <section id="result">
        <div class="score">
            <h3 id="feedback">Congratulations!! <br> You've done a great job</h3>
            <h4><i class="fas fa-award"></i> <span id="final-result">Your Score:</span> </h4>
        </div>
        <div class="d-flex justify-content-evenly mt-3">
            <button onclick="scores()" class="btn">Your Scores</button>
            <button onclick="reload()" class="btn">Play Again</button>
        </div>
    </section>

    <section id="scores">
        <div class="score">
            <h3 class="m-0">Your Top Scores</h3>
            <ul id="score-list">
            </ul>
        </div>
        <div class="d-flex justify-content-center">
            <button onclick="showResults()" class="btn mt-3">Back</button>
        </div>
    </section>


    <script src="js/script.js"></script>
    <script src="js/localStorage.js"></script>

</body>

</html>
